<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Practice: Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <article class="profile-card">
    <header class="card-header">
        <img src="https://i.pravatar.cc/150?u=roy" alt="Profile picture of Roy Natsir" class="profile-image">
        <h2 class="profile-name">Roy Natsir</h2>
        <p class="profile-role">Aspiring Web3 Architect</p>
    </header>

    <section class="card-body">
      <p>On a 12-month mission to master the full Web3 stack, from decentralized frontends to multi-chain smart contracts.</p>
    </section>

    <footer class="card-footer">
      <ul class="social-links">
        <li><a href="https://github.com/royweb3dev" target="_blank">GitHub</a></li>
        <li><a href="https://x.com/Roy_Natsir" target="_blank">X</a></li>
      </ul>
    </footer>
  </article>

  </body>
</html>
